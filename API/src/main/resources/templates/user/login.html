<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www/thymeleaf.org">
<head>
	<title>Sign in</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
 	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
 	<script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
 	<link href="../static/index.css" th:href="@{/index.css}" rel="stylesheet" />
</head>
<body>
	<ul class="header">
		<li><a th:href="@{/homepage}">Home</a></li>
		<li><a th:href="@{/login}">Log In</a></li>
		<li><a th:href="@{/signup}">Sign Up</a></li>
		<li><a th:href="@{/service}">Services</a></li>
		<li><a th:href="@{/contact}">Contact</a></li>
	</ul>
	<div class="container">
  	<div class="alert alert-danger" role="alert" th:if="${param.error}">
   		The username or password is incorrect!
  	</div>
        <form th:action="@{/login}" method="post" >
			<div class="row">
					<div class="col-md-3"></div>
					<div class="col-md-6">
						<h2>Sign In</h2>
						<hr>
					</div>
			</div>
			<div class="row">
				<div class="col-md-3 field-label-responsive">
					<label for="inputUsername" class="sr-only">Username</label>
				</div>
				<div class="col-md-6">
					<div class="input-group-addon" style="width: 2.6rem">
					</div>
					<input type="text" id="username" name="username" class="form-control" placeholder="Username" required autofocus>
				</div>
			</div>
			<div class="row">
				<div class="col-md-3 field-label-responsive">
					<label for="inputPassword" class="sr-only">Password</label>
				</div>
				<div class="col-md-6">
					<div class="input-group-addon" style="width: 2.6rem">
					</div>
					<input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
				</div>
			</div>
			<div class="row">
				<div class="col-md-3"></div>
				<div class="col-md-6">
					<button type="submit" class="btn btn-success">Sign In</button>
				</div>
			</div>
       		<div class="margin-top20 text-center">Need an account? Create one <a th:href="@{/signup}">here!</a></div>
  		</form>
    </div>
</body>
</html>
