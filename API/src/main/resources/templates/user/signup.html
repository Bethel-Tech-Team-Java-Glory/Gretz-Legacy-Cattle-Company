<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www/thymeleaf.org">
<head>
	<title>Sign up</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
 	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
 	<script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
 	<link href="../static/index.css" th:href="@{/index.css}" rel="stylesheet" />
</head>
<body>
	<ul class="header">
		<li><a th:href="@{/homepage}">Home</a></li>
		<li><a th:href="@{/login}">Log In</a></li>
		<li><a th:href="@{/signup}">Sign Up</a></li>
		<li><a th:href="@{/service}">Services</a></li>
		<li><a th:href="@{/contact}">Contact</a></li>
	</ul>
	<div class="container">
		<form class="form-horizontal" role="form" method="POST" th:action="@{/signup}" th:object="${user}" >
			<div class="row">
				<div class="col-md-3"></div>
				<div class="col-md-6">
					<div class="alert alert-success" role="alert" th:if="${msg}" th:utext="${msg}">
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-3"></div>
				<div class="col-md-6">
					<h2>Register</h2>
					<hr>
				</div>
			</div>
			<div class="row">
				<div class="col-md-3 field-label-responsive">
					<label for="firstname">First name</label>
				</div>
				<div class="col-md-6">
					<div class="input-group-addon" style="width: 2.6rem">
					</div>
					<input type="text" th:field="*{firstname}" class="form-control" id="firstname"
						placeholder="First name" required autofocus />
				</div>
			</div>
			<div class="row">
				<div class="col-md-3 field-label-responsive">
					<label for="lastname">Last name</label>
				</div>
				<div class="col-md-6">
					<div class="input-group-addon" style="width: 2.6rem">
					</div>
					<input type="text" th:field="*{lastname}" class="form-control" id="lastname"
						placeholder="Last name" required autofocus />
				</div>
			</div>
			<div class="row">
				<div class="col-md-3 field-label-responsive">
					<label for="email">Email</label>
				</div>
				<div class="col-md-6">
					<div class="input-group-addon" style="width: 2.6rem">
					</div>
					<input type="text" th:field="*{email}" class="form-control" id="email"
						placeholder="Email" required autofocus />
				</div>
			</div>
			<div class="row">
				<div class="col-md-3 field-label-responsive">
					<label for="username">Username</label>
				</div>
				<div class="col-md-6">
					<div class="input-group-addon" style="width: 2.6rem">
					</div>
					<input type="text" th:field="*{username}" class="form-control" id="username"
						placeholder="Username" required autofocus />
				</div>
			</div>
			<div class="row">
				<div class="col-md-3 field-label-responsive">
					<label for="password">Password</label>
				</div>
				<div class="col-md-6">
					<div class="input-group-addon" style="width: 2.6rem">
					</div>
					<input type="password" th:field="*{password}" class="form-control" id="password"
						placeholder="Password" required autofocus />
				</div>
			</div>
			<div class="row">
				<div class="col-md-3"></div>
				<div class="col-md-6">
					<button type="submit" class="btn btn-success">Register</button>
					<a class="btn btn-outline-secondary" th:href="@{/login}">Sign In</a>
				</div>
			</div>
		</form>
	</div>

</body>
</html>
